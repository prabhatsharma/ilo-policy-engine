version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region us-west-2 | docker login --username AWS --password-stdin 525158249545.dkr.ecr.us-west-2.amazonaws.com
  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker image...
      - docker build -t ilo:latest .
      - docker tag ilo:latest 566178068807.dkr.ecr.us-west-2.amazonaws.com/ilo:latest
      - docker tag ilo:latest 566178068807.dkr.ecr.us-west-2.amazonaws.com/ilo:v$CODEBUILD_BUILD_NUMBER
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker image...
      - docker push 566178068807.dkr.ecr.us-west-2.amazonaws.com/ilo:latest
      - docker push 566178068807.dkr.ecr.us-west-2.amazonaws.com/ilo:v$CODEBUILD_BUILD_NUMBER
