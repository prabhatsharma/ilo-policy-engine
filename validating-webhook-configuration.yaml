apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  generation: 1
  name: admission-policy
  labels:
    app: ilo
webhooks:
- admissionReviewVersions:
  - v1beta1
  clientConfig:
    caBundle: 
    service:
      namespace: ilo
      name: ilo
      path: /validate
      port: 8443
  failurePolicy: Ignore
  matchPolicy: Exact
  name: validatingwebhook.prabhatsharma.in
  namespaceSelector:
    matchExpressions:
    - key: app
      operator: NotIn
      values: ["ilo"]
  objectSelector: {}
  rules:
  - apiGroups: ["*"]
    apiVersions: ["*"]
    operations: [ "CREATE", "UPDATE"]
    resources: ["pods"]
    scope: '*'
  sideEffects: None
  timeoutSeconds: 5
